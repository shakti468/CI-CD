<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
        p {
            font-size: 1.5em;
            color: #f0f0f0;
        }
        .box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Hi, welcome to my website </h1>
        <p>Glad to have you here! Stay tuned for updates and cool stuff.</p>
        <p>Now you can leave my site</p>
    </div>
    <footer>
        &copy; 2025 Your Name. All rights reserved.
    </footer>
</body>
</html>
